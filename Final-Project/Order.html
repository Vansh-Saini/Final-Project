<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <style>

       <body>
        <nav>
            <ul>
              
            </ul>
        </nav>
        
        <h1>Order</h1>
        <form>
            <div>
                <h3>Our Signatures</h3>
                <label for="17-wing">17 Wing Everything Burger - $14</label>
                <select class="1-10"></select>
            </div>

            <div>
                <h3>Hot Dogs</h3>
                <label for="single-hot-dog"> Single Hot Dog - $9.25 </label>
                <select class="1-10"></select>
            </div>

            <div>
                <h3>The Standards</h3>
                <label for="single-burger-chips"> Single Burger & Chips - $9.75 </label>
                <select class="1-10"></select>
            </div>

            <div>
                <h3>Chicken Selections</h3>
                <label for="chicken-burger-chips"> Chicken Burger & Chips - $11 </label>
                <select class="1-10"></select>
            </div>

            <div>
                <h3>Chips & More</h3>
                <label for=" james-chips"> Large St. James Chips - $4.46</label>
                <select class="1-10"></select>
            </div>
            <input type = "submit" onclick="validateInput()" value="Submit" />
        </form>
        <script>
            // Sourced from https://stackoverflow.com/questions/10142643/easy-way-to-add-drop-down-menu-with-1-100-without-doing-100-different-options
            $(function(){
                var $select = $(".1-10");
                for (i=1;i<=10;i++){
                    $select.append($('<option></option>').val(i).html(i))
                }
            });
        </script>
        </body>
</html>
